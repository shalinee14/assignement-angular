<div class="no-style" style="margin-left: 4px">
  <div class="container">
    <h1>Hero Form</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" autocomplete="none"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" autocomplete="none"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" autocomplete="none"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

      <div class="form-group" >
        <label for="course">Courses</label>
        <select class="form-control" formControlName="courses"  id="course" required>
          <option *ngFor="let courses of Courses" [value]="courses" >{{courses}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Country:</label>
      <select   formControlName="country"  (change)="onSelect($event.target.value)" required>
        <option value="0">--Select--</option>
        <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
      </select>

      </div>
      <div class="form-group">
        <label>State:</label>
        <select required formControlName="state" >
          <option value="0">--Select--</option>
          <option *ngFor="let state of states " value={{state.id}}>{{state.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>City:</label>
        <select required formControlName="city" >
          <option value="0">--Select--</option>
          <option *ngFor="let city of cities " value={{city.id}}>{{city.name}}</option>
        </select>
      </div>
      <button type="submit"  class="btn btn-success">Submit</button>
      <!-- [routerLink]="['/login']" -->

    </form>
  </div>
</div>
